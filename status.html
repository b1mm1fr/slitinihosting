<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Node Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .node-details {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pterodactyl Node Status</h1>
    <div class="node-details" id="nodeDetails">Loading node details...</div>
    <div class="error" id="error"></div>

    <script>
        // Configuration
        const apiUrl = "https://dash.slitinihosting.it/api/application/nodes/1";
        const apiKey = "ptla_0QJEZjgLaV6j32E1BlI5O9PQtWBlAudUnYU4GedCVql"; // Replace with your actual API key

        // Function to fetch node details
        async function fetchNodeDetails() {
            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                // Display the node details
                const nodeDetailsDiv = document.getElementById("nodeDetails");
                nodeDetailsDiv.innerHTML = `
                    <h2>Node Information</h2>
                    <p><strong>ID:</strong> ${data.attributes.id}</p>
                    <p><strong>Name:</strong> ${data.attributes.name}</p>
                    <p><strong>Location ID:</strong> ${data.attributes.location_id}</p>
                    <p><strong>Memory:</strong> ${data.attributes.memory} MB</p>
                    <p><strong>Disk:</strong> ${data.attributes.disk} MB</p>
                `;
            } catch (error) {
                // Display error message
                const errorDiv = document.getElementById("error");
                errorDiv.textContent = `Error fetching node details: ${error.message}`;
            }
        }

        // Fetch node details when the page loads
        window.onload = fetchNodeDetails;
    </script>
</body>
</html>
